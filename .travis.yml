language: node_js
sudo: false
cache:
  apt: true
  directories:
  - node_modules
node_js:
- '6'
branches:
  only:
  - esa
before_install:
- npm install -g hexo
- npm install
before_script:
- git config --global user.name 'ppworks'
- git config --global user.email 'koshikawa@ppworks.jp'
- rm -rf public
- git clone --depth=1 --branch=master https://github.com/ppworks/ppworks.github.io.git public
- pushd public
- git ls-files | xargs -I {} rm -rf {}
- popd
script:
- hexo generate
- cd public
- git add -A
- git commit -m 'Update'
- '[ "$TRAVIS_BRANCH" == "esa" ]'
- '[ $GH_TOKEN ]'
- 'git push --force https://$GH_TOKEN@github.com/ppworks/ppworks.github.io.git HEAD:master'
env:
  global:
  - GIT_COMMITTER_NAME=ppworks
  - GIT_COMMITTER_EMAIL=koshikawa@ppworks.jp
  - GIT_AUTHOR_NAME=ppworks
  - GIT_AUTHOR_EMAIL=koshikawa@ppworks.jp
